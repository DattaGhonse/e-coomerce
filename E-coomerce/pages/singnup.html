<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Panel</title>
    <!-- bootstrap links -->
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <script src="../common/js/bootstrap.bundle.min.js"></script>
    <!-- sweet alert link -->
    <script src="../common/js/sweetalert.min.js"></script>
    <!-- Animate css link -->
    <link rel="stylesheet" href="../common/css/animate.min.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- start navbar coding -->
    <div class="navbar-box">

    </div>
    <!-- start mainpage coding -->
    <div class="container bg-white shadow-lg p-4 mb-4" style="margin-top: 100px;">
        <h3 class="text-center fw-bold mb-3">CREATE AN ACCOUNT</h3>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form class="singnup-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text">FullName</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="email" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">password</span>
                        <input type="password" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Mobile</span>
                        <input type="number" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Address</span>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">State</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Country</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Pincode</span>
                        <input type="number" class="form-control">
                    </div>
                    <button class="btn btn-primary float-end">Register Now</button>
                </form>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <h3 class="fw-bold">OLD CUSTOMER</h3>
                <p>ALLREADY HAVE AN ACCOUNT</p>
                <a href="http://localhost/e-coomerce/pages/login.html" class="btn btn-danger">Login Now</a>
            </div>
        </div>
    </div>

    <!-- start footer coding -->
    <div class="footer-box">

    </div>
    <!-- custom script coding -->
     <script src="../common/js/common.js"></script>
     <script src="../js/dynamic.js"></script>
     <script src="js/singnup.js"></script>

     <script>
        const navbarBox = document.querySelector(".navbar-box");
        const footerBox = document.querySelector(".footer-box");
        dyanamicRequest(navbarBox,"nav.html");
        dyanamicRequest(footerBox,"footer.html");
     </script>
</body>

</html>
