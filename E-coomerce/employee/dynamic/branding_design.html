<nav class="navbar shadow-sm bg-white">
    <button class="btn toggler-btn">
        <i class="fa fa-align-left"></i>
    </button>
</nav>

<div class="row p-4 animate__animated animate__slideInDown">
    <div class="col-md-2"></div>
    <div class="col-md-8 bg-white p-4 shadow-sm">
        <h3 class="mb-3">
            Branding Details
            <i class="edit-branding-btn fa fa-edit float-end btn btn-danger d-none">Edit Brand</i>
        </h3>
        <form class="branding-form">
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Name</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Domain</span>
                <input type="url" class="form-control"required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Email</span>
                <input type="email" class="form-control"required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Facebook</span>
                <input type="url" class="form-control"required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Twitter</span>
                <input type="url" class="form-control"required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Whatsapp</span>
                <input type="url" class="form-control"required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Instagram</span>
                <input type="url" class="form-control"required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Mobile</span>
                <input type="number" class="form-control"required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Brand Address</span>
                <textarea class="form-control"required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="brand-about">
                    Brand About <span>0</span> <span>/5000</span>
                </label>
                <textarea id="brand-about" maxlength ="5000" rows="10" class="textarea form-control"required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="brand-privacy">
                    Privacy Policy <span>0</span> <span>/5000</span>
                </label>
                <textarea id="brand-privacy" maxlength ="5000" rows="10" class="textarea form-control"required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="brand-cookie">
                    Cookie Policy <span>0</span> <span>/5000</span>
                </label>
                <textarea id="brand-cookie" maxlength ="5000" rows="10" class="textarea form-control"required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="brand-terms">
                    Terms & Condition <span>0</span> <span>/5000</span>
                </label>
                <textarea id="brand-terms" maxlength ="5000" rows="10" class="textarea form-control"required></textarea>
            </div>
            <div class="form-group mb-3">
                <button class="btn btn-primary float-end">Submit</button>
                <button class="btn d-none btn-danger float-end"disabled>Save & Changes</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
