<nav class="navbar shadow-sm bg-white">
    <button class="btn toggler-btn">
        <i class="fa fa-align-left"></i>
    </button>
</nav>
<div class="row p-4 animate__animated animate__slideInDown">
    <div class="col-md-1"></div>
    <div class="col-md-10 bg-white shadow-sm p-4">
        <h5>
            CREATE PRODUCT
            <i class="fa-solid fa-rotate-right float-end"></i>
        </h5>
        <form class="product-form">
            <div class="row mb-3">
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="choose category">choose category</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="choose brand">choose brand</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Nokia-1100" class="form-control"required>
                </div>
            </div>
            <textarea rows="10" placeholder="Description" class="form-control mb-3"required></textarea>
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="number" class="form-control"placeholder="Price"required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control"placeholder="Quantity"required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2 text-center bg-warning text-white mx-1 p-3">
                    <input type="file" class="form-control mb-3">
                    <i class="fa-solid fa-camera-retro"style="font-size:35px"></i>
                    <h6>THUMB</h6>
                    <p>250*316</p>
                </div>
                <div class="col-md-2 text-center bg-warning text-white mx-1 p-3">
                    <input type="file" class="form-control mb-3">
                    <i class="fa-solid fa-camera-retro"style="font-size:35px"></i>
                    <h6>FRONT</h6>
                    <p>250*316</p>
                </div>
                <div class="col-md-2 text-center bg-warning text-white mx-1 p-3">
                    <input type="file" class="form-control mb-3">
                    <i class="fa-solid fa-camera-retro"style="font-size:35px"></i>
                    <h6>BACK</h6>
                    <p>250*316</p>
                </div>
                <div class="col-md-2 text-center bg-warning text-white mx-1 p-3">
                    <input type="file" class="form-control mb-3">
                    <i class="fa-solid fa-camera-retro"style="font-size:35px"></i>
                    <h6>RIGHT</h6>
                    <p>250*316</p>
                </div>
                <div class="col-md-2 text-center bg-warning text-white mx-1 p-3">
                    <input type="file" class="form-control mb-3">
                    <i class="fa-solid fa-camera-retro"style="font-size:35px"></i>
                    <h6>LEFT</h6>
                    <p>250*316</p>
                </div>
                <div class="col-md-1"></div>
            </div>
            <button class="btn btn-primary mx-5 mt-3 float-end text-uppercase">Create Product</button>
            <button type="button" class="btn btn-danger d-none mx-5 mt-3 float-end text-uppercase">Update Product</button>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row p-4 animate__animated animate__slideInDown">
    <div class="col-md-1"></div>
    <div class="col-md-10 bg-white shadow-sm p-4">
        <h5>
            PRODUCT LIST
            <i class="fa-solid fa-rotate-right float-end"></i>
        </h5>
        <div class="row mb-3">
            <div class="col-md-6">
                <select class="category-list-select form-select">
                    <option value="choose category">Choose Category</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="brand-list-select form-select">
                    <option value="choose brand">Choose Brand</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sr</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Thumb</th>
                            <th>Front</th>
                            <th>Back</th>
                            <th>Right</th>
                            <th>Left</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="brand-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
